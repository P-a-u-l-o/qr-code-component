<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Silva Paulo" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./src/css/styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main class="container">
			<div class="container_img">
				<picture>
					<img src="./src/images/image-qr-code.png" alt="qr-code" />
				</picture>
				<h2>Improve your front-end skills by building projects</h2>
				<p>
					Scan the QR code to visit Frontend<br />
					Mentor and take your coding skills to<br />
					the next level
				</p>
			</div>

			<footer class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/P-a-u-l-o" target="_blank">Silva - Paulo</a
				>.
			</footer>
		</main>
	</body>
</html>
